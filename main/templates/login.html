{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Football Shop</title>
<style>
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    padding-left: 2.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #3b82f6;
  }
  .errorlist {
    display: none;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <div class="text-center mb-8">
      <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="text-white text-2xl">🔐</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">Welcome Back!</h1>
      <p class="text-gray-600 mt-2">Login to Football Shop</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form method="POST" action="{% url 'main:login' %}" onsubmit="handleLogin(event)" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="{{ form.username.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-400">👤</span>
            </div>
            {{ form.username }}
          </div>
        </div>

        <div>
          <label for="{{ form.password.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-400">🔒</span>
            </div>
            {{ form.password }}
          </div>
        </div>

        <div id="error-container"></div>

        <button type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don't have an account yet? 
          <a href="{% url 'main:register' %}" class="text-blue-600 font-semibold hover:text-blue-700">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
{% endblock content %}
